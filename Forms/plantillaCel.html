<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Celular</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8f0e2, #EDE8D0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2980B9;
        }

        label {
            font-weight: bold;
            color: #444;
            display: block;
            margin: 10px 0 5px;
        }

        select, input[type="range"], input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.3s ease;
        }

        select:focus, input[type="range"]:focus, input[type="submit"]:focus {
            border-color: #2980B9;
        }

        input[type="submit"] {
            background-color: #2980B9;
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1C5980;
        }

        input[type="range"] {
            height: 8px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background-color: #2980B9;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background-color: #1C5980;
        }

        .presupuesto-value {
            font-weight: bold;
            color: #2980B9;
            text-align: center;
            margin-top: -5px;
        }

        .info-text {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function actualizarPresupuesto(valor) {
            document.getElementById("presupuesto-value").textContent = "$" + valor + " MXN";
        }
    </script>
</head>
<body>

<div class="form-container">
    <h2>Encuentra tu Celular Ideal</h2>
    <form action="#" method="post">
        <label for="uso">¿Para qué usarás tu celular?</label>
        <select id="uso" name="uso">
            <option value="">--Selecciona una opción--</option>
            <option value="llamadas_mensajes">Llamadas y mensajes</option>
            <option value="fotos_videos">Tomar fotos y videos</option>
            <option value="redes_sociales">Redes sociales</option>
            <option value="juegos_basicos">Juegos básicos</option>
            <option value="juegos_avanzados">Juegos avanzados</option>
            <option value="trabajo_escuela">Trabajo o escuela</option>
        </select>

        <label for="marca">¿Tienes alguna marca preferida?</label>
        <select id="marca" name="marca">
            <option value="">--Selecciona una opción--</option>
            <option value="samsung">Samsung</option>
            <option value="apple">Apple</option>
            <option value="xiaomi">Xiaomi</option>
            <option value="motorola">Motorola</option>
            <option value="huawei">Huawei</option>
        </select>

        <label for="pantalla">¿Prefieres el tamaño de pantalla?</label>
        <select id="pantalla" name="pantalla">
            <option value="">--Selecciona una opción--</option>
            <option value="pantalla_chica">Pantalla chica (menos de 5.5")</option>
            <option value="pantalla_mediana">Pantalla mediana (5.5" a 6.5")</option>
            <option value="pantalla_grande">Pantalla grande (más de 6.5")</option>
            <option value="me_da_igual">No importa</option>
        </select>

        <label for="almacenamiento">¿Cuánto almacenamiento necesitas?</label>
        <select id="almacenamiento" name="almacenamiento">
            <option value="">--Selecciona una opción--</option>
            <option value="poco">Poco (Menos de 64GB)</option>
            <option value="medio">Medio (64GB a 128GB)</option>
            <option value="mucho">Mucho (Más de 128GB)</option>
            <option value="me_da_igual">No importa</option>
        </select>

        <label for="presupuesto">¿Cuál es tu presupuesto?</label>
        <input type="range" id="presupuesto" name="presupuesto" min="2000" max="30000" step="1000" value="5000" oninput="actualizarPresupuesto(this.value)">
        <p class="presupuesto-value" id="presupuesto-value">$5000 MXN</p>

        <p class="info-text">Por favor, ajusta el presupuesto de acuerdo a lo que estás dispuesto a gastar.</p>

        <input type="submit" value="Buscar Celular">
    </form>
</div>

</body>
</html>
