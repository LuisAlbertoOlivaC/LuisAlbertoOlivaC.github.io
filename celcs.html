<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda de celulares</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            margin-top: 50px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-search {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Encuentra el mejor celular para tí</h2>
        <form>
            <div class="form-group">
                <label for="phoneBrand">Marca</label>
                <select class="form-control" id="phoneBrand">
                    <option value="">Selecciona una marca</option>
                    <option value="apple">Apple</option>
                    <option value="samsung">Samsung</option>
                    <option value="xiaomi">Xiaomi</option>
                    <option value="google">Google</option>
                    <option value="huawei">Huawei</option>
                </select>
            </div>

            <div class="form-group">
                <label for="screenSizePhone">Tamaño de pantalla</label>
                <select class="form-control" id="screenSizePhone">
                    <option value="">Selecciona el tamaño de pantalla</option>
                    <option value="5.5">5.5 pulgadas</option>
                    <option value="6.1">6.1 pulgadas</option>
                    <option value="6.5">6.5 pulgadas</option>
                    <option value="7">7 pulgadas o más</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cameraQuality">Calidad de la cámara</label>
                <input type="number" class="form-control" id="cameraQuality" placeholder="Ingresa los megapixeles">
            </div>

            <div class="form-group">
                <label for="batteryLife">Vida de la batería (mAh)</label>
                <input type="number" class="form-control" id="batteryLife" placeholder="Ingresa la capacidad de la batería">
            </div>

            <div class="form-group">
                <label for="storagePhone">Almacenamiento</label>
                <input type="number" class="form-control" id="storagePhone" placeholder="Ingresa el almacenamiento en GygaBytes">
            </div>

            <div class="form-group">
                <label for="priceRangePhone">Rango de precios</label>
                <input type="text" class="form-control" id="priceRangePhone" placeholder="e.g., $300 - $1000">
            </div>

            <button type="submit" class="btn btn-search btn-block">Buscar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
